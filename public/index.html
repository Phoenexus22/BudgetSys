<html>
    <head>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>

    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script src="config.js"></script>
    <script src="src/prototypes.js"></script>
    <script src = "src/genfunc.js"> </script>
    <script src = "src/structures/expense.js"></script>
    <script src="src/structures/budget.js"></script>
    <script src="dbevents.js"></script>
    <script src = "src/buttonevents.js"></script>
    <script src = "src/dbreload.js"></script>
    <script src="src/testfuncs.js"></script>

    <link rel="stylesheet" href="src/basic.css"/>
    <link rel="stylesheet" href="src/main.css"/>

        <title>
            Budgeting System
        </title>
    </head>
    <body class = "nopadding nomargin">
        <div id = "navbar" class= "rflex fillx b_lightblue spread">
            <img class = "invert" onclick="backBudget()" src = "src/images/larrow.svg"></img>
            <h2 class = "tx_white capital">Budget System</h2>
            <img class = "invert" onclick="openSettings()" src="src/images/cog.svg"></img> 
        </div>
        <div id = "mainbody" class = "rflex">
            <div id = "addoverlay" class = "overlay centercontent">
                <div id = "addBox">
                    <div id = "addexpensebox" class = "cflex centercontent">
                        <div class = "rflex rightcontent fillx">
                            <img class = "overlayx" onclick="toggleNewExpense()" src="src/images/x.svg"></img>
                        </div> 
                        <h1>New Transaction</h1>
                        Name:
                        <input id  = "newexpensename" placeholder="Name"></input>
                        <br>
                        Description:
                        <textarea id = "newexpensedesc"></textarea>
                        <br>
                        Cost:
                        <input id  = "newexpensecost" placeholder="Transaction cost" type ='number'></input>
                        <br>
                        Service Provider:
                        <input id  = "newexpenseto" placeholder="Vendor"></input>
                        <br>
                        Transaction Author:
                        <input id  = "newexpensesignatory" placeholder="Your Name"></input>
                        <br>
                        <button class = "hovclick_lightblue" onclick = "submitNewExpense()">Submit</button>
                    </div>
                    <div id = "addbudgetbox" class = "cflex centercontent">
                        <div class = "rflex rightcontent fillx">
                            <img class = "overlayx" onclick="toggleNewBudget()" src="src/images/x.svg"></img>
                        </div> 
                        <h1>New Budget</h1>
                        Name:
                        <input id  = "newbudgetname" placeholder="Name"></input>
                        <br>
                        Description:
                        <textarea id = "newbudgetdesc"></textarea>
                        <br>
                        Allocated Budget:
                        <input id  = "newbudgetalloc" placeholder="Budget Allocation" typpe="number"></input>
                        <br>
                        Renewal Date:
                        <input type="date" id="newbudgetdate"></input>
                        <br>
                        <button class = "hovclick_lightblue" onclick = "submitNewBudget()">Submit</button>
                    </div>
                </div>
            </div>
            <div id = "leftBudgetContainer" class = "cflex yscroll basicborder filly">

            </div>
            <div id = "datapage" class = "filly noscroll basicborder">
                <div id = "topdatacontainer" class = "fillx noscroll basicborder cflex centercontent">
                    <h2 id = "h2_budgetHeader" class = "nomargin">Budget Name</h2>
                    <a id = "a_budgetCostandAll">Cost/Allocated</a>
                    <br>
                    <div id = "budgetButtons" class= "rflex centercontent noscroll">
                        <button class="hovclick_lightblue" id = "addexpense" onclick="toggleNewExpense()">Add Expense</button>
                        <button class="hovclick_lightblue" id = "addsubbudg" onclick="toggleNewBudget()">Add Sub-Budget</button>
                        <button class="hovclick_lightblue" id = "deletebudget" onclick="deleteBudget()">Delete</button>
                    </div>
                    <br>
                    <div class="rflex basicborder">
                        <span class = "semibold margin5">Sub Budgets:</span><span id = "span_currentSubbudgCost" class = "semibold margin5">$0</span>
                        <button class="hovclick_lightblue margin5" id = "viewsubbudg" onclick="changeCurrentBudget()">View Sub-Budgets</button>
                    </div>
                </div>
                <div id = "tablecontainer" class = "fillx basicborder yscroll">
                    <table id = "expensetable" class = "fillx  stickyhead">
                        <thead>
                        <tr><th>Transaction name</th> <th>Description</th> <th>Cost</th> <th>Recipient</th><th>Time/Date</th><th>Transaction Author</th><th>Options</th></tr>
                        </thead>
                        
                    </table>

                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
